<html lang="en">

    <title>Chef Dashboard</title>
    
    <link rel="stylesheet" href="chef.css">
</head>
<body>

    <div class="header">
        <h1>Chef Dashboard</h1>
        <button id="logout-btn">Logout</button>
    </div>

   <!-- Navigation Bar -->
<nav>
    <ul>
        <li><a href="#" onclick="showSection('new-orders')">New Orders</a></li>

    </ul>

    <!-- Order Sections -->
    <div class="sections">
        <div class="section" id="new-orders">

        <div class="section" id="cooking-orders">

            <h2>Ready</h2>
            <div id="ready-orders-list"></div>
        </div>
