<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Dashboard</title>
    <link rel="stylesheet" href="delivery.css">
    <script type="module" src="delivery.js" defer></script>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>Counter Dashboard</h1>
        <button id="logout-btn">Logout</button>
    </div>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#" onclick="showSection('ready-orders')">Ready Orders</a></li>
            <li><a href="#" onclick="showSection('completed-orders')">Completed Orders</a></li>
            <li><a href="#" onclick="showSection('cash-orders')">Cash Orders</a></li>
        </ul>
    </nav>

    <!-- Order Sections -->
    <div class="sections">
        <div class="section" id="ready-orders">
            <h2>Ready Orders</h2>
            <div id="ready-orders-list"></div>
        </div>

        <div class="section" id="completed-orders">
            <h2>Completed Orders</h2>
            <div id="completed-orders-list"></div>
        </div>

        <!-- Cash Orders Section -->
        <div class="section" id="cash-orders">
            <h2>New Cash Order</h2>

            <!-- Customer Details -->
            <input type="text" id="customer-name" placeholder="Customer Name">
            <input type="tel" id="customer-phone" placeholder="Phone Number" maxlength="10">

            <!-- Menu Items -->
            <h3>Menu</h3>
            <!-- Search Bar for Filtering Items -->
<input type="text" id="menu-search" placeholder="Search for items..." onkeyup="filterMenu()">

<!-- Category Filters -->
<div id="menu-filters"> <button id="all-btn">All</button> <button id="starters-btn">Starters</button> <button id="main-course-btn">Main Course</button> <button id="desserts-btn">Desserts</button> <button id="beverages-btn">Beverages</button> </div>

<!-- Menu Grid -->
<div id="menu" class="menu-grid"></div>


            <!-- Cart Section -->
            <h3>Cart</h3>
            <ul id="cart-items"></ul>
            <p><strong>Total: â‚¹<span id="cart-total">0</span></strong></p>
            <button id="place-order-btn">Place Order</button>
        </div>
    </div>

</body>
</html>
